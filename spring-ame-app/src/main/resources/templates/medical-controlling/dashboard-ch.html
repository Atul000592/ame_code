<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>How To Get Multiple Checkbox Value In jQuery</title>
<script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
  <script src="js/local/resetChangeForget.js"></script>
<script src="js/local/resetChangeForget.js"></script>

</head>
<body>
    <div class="container">
  <h2>Controlling Dashboard</h2>
  <p>List of all the force Personal </p>  
  <input class="form-control" id="myInput" type="text" placeholder="Search..">
  <br>
  <table class="table table-bordered table-striped">
    <thead>
      <tr>
		<th>S.No</th>
        <th>IRLA NO</th>
        <th>NAME</th>
        <th>FORCE NAME</th>
        <th>UNIT NAME</th>
      </tr>
    </thead>
    <tbody id="myTable">
      <tr th:each="dataList: ${dataList}">
	<td>
		<label><input type="checkbox" th:value="${dataList.forcePersonalId}" name="candidateId" checked></label>
	</td>
	<td th:text="${dataList.forcePersonalId}"></td>
	<td th:text="${dataList.name}"></td>
	<td th:text="${dataList.force_no}"></td>
	<td th:text="${dataList.unit}"></td>
	<td>
		<input type="hidden" th:value="${dataList.unit}" id="unit_id" >	</td>
	</tr>
      
      <tr>
		  <button type="button">Send the list</button></tr>
    </tbody>
  </table>
  
 <form th:action="@{/send-data-to-ngoAme-master}" method="post" id="formId">
	 <input type="hidden" name="transId" id="transId">
	 
 </form>
</div>

<script>
$(document).ready(function(){
  $("#myInput").on("keyup", function() {
    var value = $(this).val().toLowerCase();
    $("#myTable tr").filter(function() {
      $(this).toggle($(this).text().toLowerCase().indexOf(value) > -1)
    });
  });
});
</script>

        
        
    
  <script>
      $(document).ready(function() {
          $("button").click(function(){
              var arr=new Array();
          
             var token = $("meta[name='_csrf']").attr("content");
            var header = $("meta[name='_csrf_header']").attr("content");
              $.each($("input[name='candidateId']:checked"), function(){
				
                  arr.push($(this).val());
                  
              });
              
              var data=JSON.stringify(arr);
              alert(JSON.stringify(arr));
               $.ajax({
				   
        type: "post",
      
        url: "send-ngo-request-to-ama",
        cache: false,
        dataType: 'json',       
		 contentType: "application/json",
        data:data,
        beforeSend: function( xhr ) {
					
                 xhr.setRequestHeader(header, token);
                                            },
        success: function(response){
           
            alert("List of Personal has been sent to the Doctor ...!");
            document.getElementById("transId").value=response['response'];
            $("#formId").submit();
           
            },
        error: function(){                      
            alert('Error while request..');
        }
    });

              
          });
      });
  </script>
</body>
</html>
</html>

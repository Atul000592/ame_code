<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>AMA DashBoard</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
<!-- Custom styles for this template -->
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/base-responsive.css" />
<link rel="stylesheet" href="css/animate.min.css" />
<link rel="stylesheet" href="css/slicknav.min.css" />
<link rel="stylesheet" href="css/master1.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
	<script src="js/local/disable-back-button.js"></script>
	
	
	<link rel="stylesheet" href="vendor/bootstrap-icons-1.11.3/font/bootstrap-icons.min.css">


<!-- Bootstrap core JavaScript -->
<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
<script src="js/jquery.slicknav.min.js"></script>
<script src="js/dashboard.js"></script>

<script src="vendor/charts/Chart.js"></script>
<script src="vendor/charts/moment.min.js"></script>
<script src="vendor/charts/Chart.min.js"></script>
<script src="vendor/charts/utils.js"></script>
		<script src="js/local/resetChangeForget.js"></script>


<!-- DataTables JavaScript -->
<script type="text/javascript" charset="utf8"
	src="https://cdn.datatables.net/1.10.24/js/jquery.dataTables.min.js"></script>
<link rel="stylesheet" type="text/css"
	href="https://cdn.datatables.net/1.10.24/css/jquery.dataTables.min.css">

<style>
.dataTables_length{margin-bottom: 15px;}
</style>
</head>


<body>


	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->

		<div
			th:replace="~{user-management-template/force-admin-user/mg-left-menu::sidebar-wrapper-menu-cpf}"></div>

		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<div
				th:replace="~{user-management-template/force-admin-user/nav-bar-mg::sidebar-wrapper-menu-nav-cpf}"></div>

			<div class="container">

				<!-- Content Row -->

				<div class="proc-box p-3" id="b-homedb">
					
					<h5 class="text-center fw-bold">
												<i class="fa fa-file-pdf-o" aria-hidden="true"></i> View
												Notification
												</h3>
												<hr>
					<table class="table table-striped table-bordered table-hover"
						id="dataTable">
						<thead class="table-light">
							<tr>
								<th width="50">S.No</th>
								<th>About</th>
								<th width="80">Publish</th>
								<th width="140">View Notification</th>
							</tr>
						</thead>

						<tbody>
							<tr th:each="notification,itemCount :${notifications}">
								<td th:text="${itemCount.count}" />

								<td><b>Title:</b>
									<p th:text="${notification.title}" /> 
									<b>Description:</b>
									<p th:text="${notification.description}" /></td>
								<td th:text="${#dates.format(notification.orderDate,'dd-MM-yyyy')}"></td>

								<td class="text-center"><a th:href="@{/download-notification-file(filePath=${notification.path})}" 
								class="btn btn-info btn-sm btn3d mt-3" target="_blank"  rel="noopener noreferrer">View Notification</a></td>

							</tr>

						</tbody>
					</table>
				</div>

			</div>

		</div>


	</div>



	<div th:fragment="sign-out-modal" class="modal fade" id="signout-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header text-center d-block p-5 border-bottom-0">
					<h3 class="modal-title">Sign Out?</h3>
					<!-- <button type=button class="close position-absolute"
						 data-dismiss="modal">&times;</button> -->
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-center">Are you sure you want to Sign Out?</p>
					<div class="text-center py-4">
						<form action="sign-out">


							<button type="submit" class="button-main btn btn-primary">Sign
								Out</button>
							<button class="button-main btn btn-danger" data-dismiss="modal">Cancel</button>

						</form>
					</div>
				</div>
			</div>
		</div>
	</div>


	<script>
		$(document).ready(function() {
			// Initialize DataTable
			var table = $('#dataTable').DataTable();

			// Add event listener for search input
			$('#searchInput').on('keyup', function() {
				table.search(this.value).draw();
			});
		});
	</script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

	<script>
		$(document).ready(function() {
			$('#backtotop').click(function() {
				$("html, body").animate({
					scrollTop : 0
				}, 600);
				return false;
			});
		});
	</script>


	<script>
		$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function() {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function() {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(document).ready(function() {
			$("#editUser-on a").click(function() {
				//Do stuff when clicked
				$("#editUser").submit();
			});
		});
	</script>

	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function() {
			$("#one-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
	</script>

	<script>
		function completedRequest() {
			alert("NO AME REQUEST COMPLETED YET.................!")
			return false;
		}
	</script>




</body>
</html>

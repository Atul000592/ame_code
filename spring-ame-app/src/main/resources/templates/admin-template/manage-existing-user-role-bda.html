<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AMA DashBoard </title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<style>
		body {
			background-color: #fff;
		}

		.b-leftmenu ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.b-leftmenu ul li {
			/* Sub Menu */

		}

		.b-leftmenu ul li a {
			display: block;
			background: #ebebeb;
			padding: 10px 15px;
			color: #333;
			text-decoration: none;
			-webkit-transition: 0.2s linear;
			-moz-transition: 0.2s linear;
			-ms-transition: 0.2s linear;
			-o-transition: 0.2s linear;
			transition: 0.2s linear;
		}

		.b-leftmenu ul li a:hover {
			background: #f8f8f8;
			color: #515151;
		}

		.b-leftmenu ul li a .fa {
			width: 16px;
			text-align: center;
			margin-right: 5px;
			float: right;
		}

		.b-leftmenu ul ul {
			background-color: #ebebeb;
		}

		.b-leftmenu .sub-menu ul li a {
			background: #f8f8f8;
			border-left: 4px solid transparent;
			padding: 10px 25px;
		}

		.b-leftmenu .sub-sub-menu ul li a {
			padding: 10px 20px 10px 40px;
		}

		.b-leftmenu a.b-newpage:hover {
			background: #ebebeb;
			border-left: 4px solid #3498db;
		}

		.card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			max-width: 300px;
			margin: auto;
			text-align: center;
			font-family: arial;
		}

		.title {
			color: grey;
			font-size: 14px;
		}

		button {
			border: none;
			outline: 0;
			display: inline-block;
			padding: 8px;
			color: white;
			background-color: #000;
			text-align: center;
			cursor: pointer;
			width: 100%;
			font-size: 14px;
		}

		a {
			text-decoration: none;
			font-size: 14px;
			color: black;
		}

		button:hover,
		a:hover {
			opacity: 0.7;
		}

		#menu-toggle {
			float: left;
			width: auto;
		}

		.userDetails {
			margin: 5px 0 0 0;
			padding: 0px;
		}

		.userDetails li {
			list-style: none;
			display: inline-block;
			margin: 0 10px;
			font-size: 14px;
			color: #fff;
			font-family: Arial;
			font-weight: bold;
		}


		#user {
			font-family: 'Courier New', Courier, monospace, 'Times New Roman', Times, serif;
			border-collapse: collapse;
			width: 100%;
		}

		#user td,
		#user th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#user tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		#user tr:hover {
			background-color: #ddd;
		}

		#user th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #0086b3;
			color: white;
		}
	</style>



</head>

	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->

		<div th:replace="~{admin-template/admin-left-menu::admin-left-menu}"></div>

		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<div th:replace="~{admin-template/nav-bar-bda::sidebar-wrapper-menu-nav-bda}"></div>
		

			<div class="container-fluid">

				<!-- Content Row -->



				<div class="my-5" id="b-homedb">

					<div class="container">
					
						<h4 class="text-center mb-3 b-latest-data">Assigned Roles</h4>
	



						<div class="">
							<table id="user">

								<thead>
									<tr>
									<tr>
										<th>Serial No</th>
										<th>ForceName</th>
										<th>IRLA No</th>
										<th>Name</th>

										<th>Rank/Designation</th>

										<th>Unit Name</th>
										<th>Assigned Role</th>
										<th>Status</th>
										<th colspan="2">Action</th>
									</tr>
									
									</tr>
								</thead>
								<tr th:each="roleListDetails,statcount :${roleListDetails}">
									<td th:text="${statcount.count}"></td>
									<td th:text="${roleListDetails.forceName}"></td>
									<td th:text="${roleListDetails.irlaNo}"> </td>

									<td th:text="${roleListDetails.name}"></td>
									<td th:text="${roleListDetails.rank}"></td>
									<td th:text="${roleListDetails.unitName}"></td>

									<td th:text="${roleListDetails.roleName}"></td>
									<td th:text="${roleListDetails.status}"></td>
									<td colspan="2">
										<form action="update-user-role-by-forcePersonalId-frcpf-admin" method="post" id="form_status_change">
											<input type="hidden" th:value="${roleListDetails.forcePersonalId}"
												name="forcepersonalId">
												<input type="hidden" th:value="${roleListDetails.name}" id="name">
											<input type="hidden" th:value="${roleListDetails.id}" name="userRoleId">
											<select class="form-control" id="dropDownList" name="status">

												<option th:each="option : ${options}" th:value="${option.id}"
													th:text="${option.name}"></option>
											</select>
											<input type="hidden" th:value="${_csrf.token}" name="_csrf">
											<input type="button" value="Edit Status" onclick="getMessage()">

										</form>
									</td>
								</tr>

							</table>

						</div>

					</div>

				</div>
				<div class="my-5" id="b-homedb"></div>

			</div>

		</div>




	</div>
	<!-- /#page-content-wrapper -->




	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/dashboard.js"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function (e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


	<script>
		$(document).ready(function () {
			$('#backtotop').click(function () {
				$("html, body").animate({
					scrollTop: 0
				}, 600);
				return false;
			});
		});
	</script>


	<script>
		$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function () {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function () {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});
	</script>



	<!-- Signup Modal -->
	<div class="modal fade" id="signout-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header text-center d-block p-5 border-bottom-0">
					<h3 class="modal-title">Sign Out?</h3>
					<button type="button" class="close position-absolute" style="right: 15px; top: 8px;"
						data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-center">Are you sure you want to Sign Out?</p>
					<div class="text-center py-4">
						<form action="sign-out">
							<button type="submit" class="btn btn-primary b-btn mx-3">Sign
								Out</button>
							<button class="btn btn-secondary mx-3" data-dismiss="modal">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function () {
			$("#one-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
	</script>

	<script>
		function completedRequest() {
			alert("NO AME REQUEST COMPLETED YET.................!")
			return false;
		}
		
		function getMessage()
		 {
  let text;
  if (confirm("Press Ok To Change Status  !") == true) {
	  var name=$("#name").val();
	  var status = $('#dropDownList :selected').val();
	  var statusValue;
	  if(status==1){
		  statusValue="ACTIVE";
	  }else{
		statusValue="InActive";  
	  }
    alert("You want to change the status of selected user " +name + " to  "+statusValue);
    $("#form_status_change").submit();
  } else {
    
    return false;
  }

}

	</script>

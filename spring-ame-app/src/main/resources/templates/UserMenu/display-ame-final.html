<html lang="en" xmlns:th="http://www.thymeleaf.org">
<div th:fragment="sidebar-wrapper-ame-final-pdf">


<!-- Bootstrap Modal for PDF -->
<div class="modal fade" id="pdfModal" data-bs-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="pdfModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <iframe id="pdfIframe" src=""></iframe>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
</div>
</html>

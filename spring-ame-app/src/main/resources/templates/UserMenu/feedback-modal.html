<!DOCTYPE html >
<html  lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<!-- Modal -->
	<div id="feedBackModal" class="modal fade" tabindex="-1" aria-labelledby="profileModalLabel" aria-hidden="true" th:fragment="user-profile-modal">
		<div class="modal-dialog">
			<div class="modal-content" style="width: 120%;">
				<div class="modal-header">
					<h5 class="modal-title" id="profileModalLabel">Feedback Form</h5>
					<button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
				</div>
				<div class="modal-body">
					<div class="row">
						<div class="col-md-8">
							
							
						</div>
						<div class="col-md-4">
							<div class="user-photo">
								<img src="/images/userImage.jpg">
							</div>
							<div class="clearfix"></div>
									<p class="profile-text fw-bold text-center"><span id="profileName"></span></p>
					
						
						</div>
					</div>








				</div>
				<div class="modal-footer">
					<button type="button" class="btn btn-secondary btn-sm" data-bs-dismiss="modal">Close</button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">
 <div th:fragment="sidebar-wrapper-check-up-list">

 <!-- Modal -->
  <div class="modal fade" id="scrollableModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-scrollable">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel" style="float: none;">AME<span style="color: #0066cc;"> (INVESTIGATION LIST/CHECK UP LIST)</span></h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
							<div class="row">
								<div class="col-md-3">
									<label>AME ID :</label>
								</div>
								<div class="col-md-3">
									<span id="ameIdId"></span>
								</div>
								<div class="col-md-3">
									<label>Issue Date:</label>
								</div>
								<div class="col-md-3">
									<span id="issueDate"></span>
								</div>
							</div>
							<div class="proc-box p-3 text-start">

								<div class="row">

									<div class="col-md-3">
										<label class="fw-medium">Name of the force</label>
									</div>
									<div class="col-md-3">
										<span id="forceNameId"> </span>

									</div>

									<div class="col-md-3">
										<label class="fw-medium">IRLA/REGT No.</label>
									</div>
									<div class="col-md-3">
										<span id="irlaNo"></span>
									</div>
								</div>

								<div class="row">
									<div class="col-md-3">
										<label class="fw-medium">Name</label>
									</div>
									<div class="col-md-3">
										<span id="name"></span>
									</div>
									<div class="col-md-3">
										<label class="fw-medium">Rank</label>
									</div>
									<div class="col-md-3">
										<span id="rankId"></span>
									</div>

								</div>
								<div class="row">

									<div class="col-md-3">
										<label class="fw-medium">Unit/formation</label>
									</div>
									<div class="col-md-3">
										<span id="unitId"></span>
									</div>
								
									<div class="col-md-3">
										<label class="fw-medium">Gender</label>
									</div>
									<div class="col-md-3">
										<span id="genderId"></span>
									</div>
								</div>
								<div class="row">
									<div class="col-md-3">
										<label class="fw-medium">DOB</label>
									</div>
									<div class="col-md-3">
										<span id="dobId"></span>
									</div>
										
								</div>
						</div>
						
						<table class="table table-striped table-bordered table-hover">
						<thead class="table-light">
						<tr>
						<td>S NO</td>
						<td>Test Name</td>
						<td>Description</td>
						</tr>
						</thead>
						<tbody id="checkupList">
						<tr>
						
						</tr>
						</tbody>
						</table>
						</div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
   </div>
   </html>

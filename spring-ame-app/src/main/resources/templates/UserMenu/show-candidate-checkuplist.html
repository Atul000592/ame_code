<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">


<title>AME DashBoard Controller</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom styles for this template -->
<div th:replace="~{UserMenu/user-menu-master::sidebar-wrapper-user-master}"></div>


</head>


<body>



	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<!--<div th:replace="~{UserMenu/left-menu-user::sidebar-wrapper-menu-user}"></div>-->
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<!--<div th:replace="~{UserMenu/nav-bar-user::sidebar-wrapper-menu-nav-user}"></div>-->


			<div class="container mt-3">

				<!-- Content Row -->

<div class="wisecountnactionbg">

				<div id="b-homedb">

			
			<div class="float-start w-100 mb-3" id="dashDiv">
		  <form action="dashboard-user" method="get" class="float-start">
	  <input type="submit" value="User Dashboard" class="btn btn-info btn-sm"> 
  </form>	

		  <button  id="printButton" class="btn btn-info btn-sm float-end">Print this page</button>
</div>


<div class="clearfix"></div>

<div class="table-responsive">
	<h6><b><span th:text="${ameId}"></span></b></h6>
	<br>
<table class="table table-striped table-bordered table-hover" id="user">

<thead class="table-light">
<tr>
<th width="80">Serial No</th>
<th>Test Name</th>
</tr>
</thead>

<tr th:each="checkUpList,statcount :${checkUpList}">
<td th:text="${statcount.count}"></td>
<td th:text="${checkUpList.testName}"></td>
</tr>


</table>
</div>
<div>
</div></div>

				</div>

			</div>
			<div class="my-5" id="b-homedb"></div>

		</div>

	</div>




</div>




	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/dashboard.js"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


	<script>
		$(document).ready(function() {
			$('#backtotop').click(function() {
				$("html, body").animate({
					scrollTop : 0
				}, 600);
				return false;
			});
		});
	</script>


	<script>
		$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function() {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function() {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});
	</script>



	<!-- Signup Modal -->
	<div class="modal fade" id="signout-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header text-center d-block p-5 border-bottom-0">
					<h3 class="modal-title">Sign Out?</h3>
					<button type="button" class="close position-absolute"
						style="right: 15px; top: 8px;" data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-center">Are you sure you want to Sign Out?</p>
					<div class="text-center py-4">
						<form action="sign-out">
							<button type="submit" class="btn btn-primary b-btn mx-3">Sign
								Out</button>
							<button class="btn btn-secondary mx-3" data-dismiss="modal">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

<style>
	div.ex1 {
  background-color: lightblue;
  width: 110px;
  height: 110px;
  overflow: scroll;
}
</style>

	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function() {
			$("#one-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
		
		
		
		
		
		document.addEventListener("DOMContentLoaded", function() {
    const printButton = document.getElementById("printButton");
     const dashDiv = document.getElementById("dashDiv");
    
    function printPage() {
        // Hide the print button
        printButton.style.display = 'none';
        dashDiv.style.display='none';
        // Print the page
        window.print();

        // Remove the print button from the DOM after printing
        printButton.remove();
         dashDiv.remove();
    }

    // Attach the printPage function to the button's click event
    printButton.addEventListener("click", printPage);
});

		
	</script>
	
	



</body>
</html>

<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
	<title>AMA DashBoard </title>
	<meta charset="utf-8">

	<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
		<link rel="stylesheet" href="css/master1.css" />

	<script src="vendor/charts/Chart.js"></script>
	<script src="vendor/charts/moment.min.js"></script>
	<script src="vendor/charts/Chart.min.js"></script>
	<script src="vendor/charts/utils.js"></script>
		<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
	<script src="vendor/bootstrap/js/bootstrap.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/dashboard.js"></script>
	



</head>


<body>

	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->

		<div th:replace="~{user-management-template/super-user/mg-left-menu::sidebar-wrapper-menu-mg}"></div>

		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<div th:replace="~{user-management-template/super-user/nav-bar-mg::sidebar-wrapper-menu-nav-mg}"></div>

		<div class="container-fluid mt-3">

<div class="wisecountnactionbg">




				<div class="proc-box p-3 text-start ui-sortable-handle" id="b-homedb">


					
						<h4>List Of Role</h4>
				



				<div class="table-responsive mt-2">
							<table class="table table-striped">

								<thead class="table-light">
									<tr>
										<th>Serial No</th>
										<th>ForceName</th>
										<th>IRLA No</th>
										<th>Name</th>

										<th>Rank/Designation</th>

										<th>Unit Name</th>
										<th>Assigned Role </th>
										<th>Status</th>
										<th colspan="2">Action</th>
									</tr>
								</thead>
								    <tr th:each="roleListDetails,statcount :${roleListDetails}">
									<td th:text="${statcount.count}"></td>
							         <td th:text="${roleListDetails.forceName}"></td>
									<td th:text="${roleListDetails.irlaNo}"> </td>

									<td th:text="${roleListDetails.name}"></td>
									<td th:text="${roleListDetails.rank}"></td>
									<td th:text="${roleListDetails.unitName}"></td>

									<td th:text="${roleListDetails.roleName}"></td>
									<td th:text="${roleListDetails.status}"></td>
									
									<td>
										<form action="update-user-role-by-boardId" method="post">
											<input type="hidden" th:value="${roleListDetails.forcePersonalId}"
												name="forcepersonalId">
											<input type="hidden" th:value="${roleListDetails.id}" name="userRoleId">
											<select class="form-control" id="dropDownList" name="status">
											
												<option th:each="option : ${options}" th:value="${option.id}"
													th:text="${option.name}"></option>
											</select>
											<input type="hidden" th:value="${_csrf.token}" name="_csrf">
											<input type="submit" value="Edit Status">

										</form>
									</td>
								</tr>

							</table>

						</div>

					</div>

				</div>
	 
				<div class="my-5 d-none" id="b-homedb"></div>

			</div>

		</div>




	</div>
	<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->





	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function (e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


	<script>
		$(document).ready(function () {
			$('#backtotop').click(function () {
				$("html, body").animate({
					scrollTop: 0
				}, 600);
				return false;
			});
		});
	</script>


	<script>
		$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function () {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function () {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});
	</script>



	<!-- Signup Modal -->
	<div class="modal fade" id="signout-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header text-center d-block p-5 border-bottom-0">
					<h3 class="modal-title">Sign Out?</h3>
					<button type="button" class="close position-absolute" style="right: 15px; top: 8px;"
						data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-center">Are you sure you want to Sign Out?</p>
					<div class="text-center py-4">
						<form action="sign-out">
							<button type="submit" class="btn btn-primary b-btn mx-3">Sign
								Out</button>
							<button class="btn btn-secondary mx-3" data-dismiss="modal">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>



	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function () {
			$("#one-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
	</script>

	<script>
		function completedRequest() {
			alert("NO AME REQUEST COMPLETED YET.................!")
			return false;
		}

	</script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <meta name="_csrf" th:content="${_csrf.token}" />
    <meta name="_csrf_header" th:content="${_csrf.headerName}" />
<head>
<title>Contact Us</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<div th:replace="~{user-management-template/force-admin-user/mg-header-menu::sidebar-wrapper-menu-header}"></div>



</head>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .form-container {
            max-width: 800px;
            margin: auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            background-color: #f9f9f9;
        }
        .form-container h2 {
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 1rem;
        }
        .form-group label {
            font-weight: bold;
        }
        .form-group input {
            border-radius: 4px;
        }
        .btn-submit {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .btn-submit:hover {
            background-color: #0056b3;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

<body class="d-flex flex-column h-100">
	<mai class="flex-shrink-0">
		<div class="d-flex" id="wrapper">
			<div
				th:replace="~{user-management-template/force-admin-user/mg-left-menu::sidebar-wrapper-menu-cpf}"></div>
<div id="page-content-wrapper">
	<div
					th:replace="~{user-management-template/force-admin-user/nav-bar-mg::sidebar-wrapper-menu-nav-cpf}"></div>
    <div class="container mt-4">
		<div class="row d-flex justify-content-center">
				<div class="col-md-6">
        <div class="proc-box py-2 px-3 ui-sortable-handle text-start">
			
					<h4 class="fw-bold mt-2">Edit Contact Us</h4>
            <hr>
            <form th:action="@{/update-contact-us}" th:object="${contactUs}" method="post" id="contactUsForm">
                <input type="hidden" th:field="*{id}" />
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" />
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}" />
                </div>
                
                <div class="form-group">
                    <label for="designation">Department:</label>
                    <input type="text" class="form-control" id="department" th:field="*{department}" />
                </div>
                 <div class="form-group">
                    <label for="department">Designation:</label>
                    <input type="text" class="form-control" id="designation" th:field="*{designation}" />
                </div>
                <div class="form-group">
                    <label for="mobileNumber">Mobile Number:</label>
                    <input type="text" class="form-control" id="mobileNo" th:field="*{mobileNo}" />
                </div>
                <div class="form-group">
                    <label for="phoneNumber">Phone Number:</label>
                    <input type="text" class="form-control" id="phNO" th:field="*{phNO}" />
                </div>
             
                
                <div class="form-group">
                    <label for="irlaNumber">Contact Type:</label>
                    <input type="text" class="form-control" id="contactType" th:field="*{contactType}" />
                </div>
                <button type="submit" class="btn btn-submit">Update</button>
            </form>
				</div>
				
			</div>
			
            
            
            
        </div>
    </div>
     </div>
    </div>
    </div>
    
    </main>

  
</body>

  <script>
        $(document).ready(function() {
            $('#contactUsForm').on('submit', function(event) {
                event.preventDefault(); // Prevent the form from submitting the traditional way

                // Serialize the form data
                var formData = $(this).serialize();

                $.ajax({
                    url: $(this).attr('action'),
                    type: 'POST',
                    data: formData,
                    success: function(response) {
                        alert('Form updated successfully!');
                        // Handle the response here, e.g., update UI or redirect
                    },
                    error: function(xhr, status, error) {
                        alert('An error occurred: ' + error);
                        // Handle the error here
                    }
                });
            });
        });
    </script>
    
    <script>
		
			$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


	<script>
		$(document).ready(function() {
			$('#backtotop').click(function() {
				$("html, body").animate({
					scrollTop : 0
				}, 600);
				return false;
			});
		});
	</script>
	<script>
	$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function() {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function() {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});
		
			$(document).ready(function () {
			$("#editUser-on a").click(function () {
				//Do stuff when clicked
				$("#editUser").submit();
			});
		});

		
		
	</script>
	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function() {
			$("#one-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
	</script>

</html>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<meta name="_csrf" th:content="${_csrf.token}" />
<meta name="_csrf_header" th:content="${_csrf.headerName}" />

<head>
	<meta charset="ISO-8859-1">


	<title>AME DashBoard User Management</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<div th:replace="~{user-management-template/force-admin-user/mg-header-menu::sidebar-wrapper-menu-header}"></div>



	<style>
		#user {
			font-family: 'Courier New', Courier, monospace, 'Times New Roman', Times, serif;
			border-collapse: collapse;
			width: 100%;
		}

		#user td,
		#user th {
			border: 1px solid #ddd;
			padding: 8px;
		}

		#user tr:nth-child(even) {
			background-color: #f2f2f2;
		}

		#user tr:hover {
			background-color: #ddd;
		}

		#user th {
			padding-top: 12px;
			padding-bottom: 12px;
			text-align: left;
			background-color: #0086b3;
			color: white;
		}
	</style>


	<style>
		body {
			background-color: #fff;
		}

		.b-leftmenu ul {
			list-style: none;
			margin: 0;
			padding: 0;
		}

		.b-leftmenu ul li {
			/* Sub Menu */

		}

		.b-leftmenu ul li a {
			display: block;
			background: #ebebeb;
			padding: 10px 15px;
			color: #333;
			text-decoration: none;
			-webkit-transition: 0.2s linear;
			-moz-transition: 0.2s linear;
			-ms-transition: 0.2s linear;
			-o-transition: 0.2s linear;
			transition: 0.2s linear;
		}

		.b-leftmenu ul li a:hover {
			background: #f8f8f8;
			color: #515151;
		}

		.b-leftmenu ul li a .fa {
			width: 16px;
			text-align: center;
			margin-right: 5px;
			float: right;
		}

		.b-leftmenu ul ul {
			background-color: #ebebeb;
		}

		.b-leftmenu .sub-menu ul li a {
			background: #f8f8f8;
			border-left: 4px solid transparent;
			padding: 10px 25px;
		}

		.b-leftmenu .sub-sub-menu ul li a {
			padding: 10px 20px 10px 40px;
		}

		.b-leftmenu a.b-newpage:hover {
			background: #ebebeb;
			border-left: 4px solid #3498db;
		}

		.card {
			box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);
			max-width: 300px;
			margin: auto;
			text-align: center;
			font-family: Georgia, 'Times New Roman', Times, serif;
		}

		.title {
			color: grey;
			font-size: 14px;
		}

		button {
			border: none;
			outline: 0;
			display: inline-block;
			padding: 8px;
			color: white;
			background-color: #000;
			text-align: center;
			cursor: pointer;
			width: 100%;
			font-size: 14px;
		}

		a {
			text-decoration: none;
			font-size: 14px;
			color: black;
		}

		button:hover,
		a:hover {
			opacity: 0.7;
		}
	</style>
</head>


<body>



	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{user-management-template/force-admin-user/mg-left-menu::sidebar-wrapper-menu-cpf}"></div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<div th:replace="~{user-management-template/force-admin-user/nav-bar-mg::sidebar-wrapper-menu-nav-cpf}">
			</div>



			<div class="container-fluid">

				<!-- Content Row -->



				<div class="my-5" id="b-homedb">

					<div class="container">

						<h4 class="text-center mb-3 b-latest-data">Assigned Role</h4>
                         <div class="" style="overflow: scroll;">
                          <div>
								<span th:if="${message!=null}" th:text="${message}"></span>
								<table id="user">

									<thead>
										<tr>
											<th>Serial No</th>
											<th>ForceName</th>
											<th>IRLA No</th>
											<th>Name</th>

											<th>Rank/Designation</th>

											<th>Unit Name</th>
											<th>Role Name</th>

										</tr>
									</thead>
									<tr th:each="userRoleDtosList,statcount :${userRoleDtosList}">
										<td th:text="${statcount.count}"></td>
										<td th:text="${userRoleDtosList.forceName}"></td>
										<td th:text="${userRoleDtosList.irlaNo}"> </td>

										<td th:text="${userRoleDtosList.name}"></td>

										<td th:text="${userRoleDtosList.rank}"></td>

										<td th:text="${userRoleDtosList.unitName}"></td>
										<td th:text="${userRoleDtosList.role}"></td>
									</tr>


								</table>

							</div>
						</div>

					</div>

		<div class="container-form">

					<form th:action="@{upload-and-save-role-order-file}" method="post">
					
							<h5>Upload Document</h5>
							
							<hr>
							<div class="row">
								<div class="col-md-4">
									<label><b>Order No.</b></label>
								</div>
								<div class="col-md-6">
									<input type="text" placeholder="Order Number" name="orderNumber" id="orderNumber" required>
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-4">
									<label><b>Order By ( Name/Irla No)</b></label>
								</div>
								<div class="col-md-6">
									<input type="text" placeholder=" Name/Irla No" name=" Name_Irla_No" id="Name_Irla_No" required>
								</div>
								</div>
									
							
							<div class="row">
									<div class="col-md-4">
									<label><b>Designation</b></label>
								</div>
								<div class="col-md-6">
									<input type="text" placeholder="Designation" name="designation" id="designation" required>
								</div>
								
							</div>
							
							<div class="row">
								<div class="col-md-4">
								<label><b>Department</b></label>	 
								</div>
								<div class="col-md-6">
									<input type="text"  name="department"  placeholder="Department">
								</div>
							</div>
							
							<div class="row">
								<div class="col-md-4">
									<label for="psw"><b>Order Date</b></label>
								</div>
								<div class="col-md-6">
									<input type="Date" placeholder="Order Date" name="orderDate"  required>
								</div>
							</div>
							<br>
							<div class="row">
								<div class="col-md-4">
									<label for="psw-repeat"><b>File</b></label>
								</div>
								<div class="col-md-6">
									<input type="file"  name="file" id="file"
								required>
								</div>
							</div>
							<div class="row">
								<div class="col-md-4">
									<label for="psw-repeat"><b>Remark</b></label>
								</div>
								<div class="col-md-6">
									<input type="text" placeholder="Remark" name="remark" required>
								</div>
							</div>
							<div class="row">
								<div class="col-md-6">
									
								</div>
								<div class="col-md-6">
									<input type="submit"  value="submit">
								</div>
							</div>
							
	
					</form>
</div>
				</div>


			</div>








		</div>
		<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->




	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function (e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


	<script>
		$(document).ready(function () {
			$('#backtotop').click(function () {
				$("html, body").animate({
					scrollTop: 0
				}, 600);
				return false;
			});
		});
	</script>


	<script>
		$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function () {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function () {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});
	</script>



	<!-- Signup Modal -->
	<div class="modal fade" id="signout-modal">
		<div class="modal-dialog modal-dialog-centered">
			<div class="modal-content">

				<!-- Modal Header -->
				<div class="modal-header text-center d-block p-5 border-bottom-0">
					<h3 class="modal-title">Sign Out?</h3>
					<button type="button" class="close position-absolute" style="right: 15px; top: 8px;"
						data-dismiss="modal">&times;</button>
				</div>

				<!-- Modal body -->
				<div class="modal-body">
					<p class="text-center">Are you sure you want to Sign Out?</p>
					<div class="text-center py-4">
						<form action="sign-out">
							<button type="submit" class="btn btn-primary b-btn mx-3">Sign
								Out</button>
							<button class="btn btn-secondary mx-3" data-dismiss="modal">Cancel</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
<style>
	body {font-family: Arial, Helvetica, sans-serif;}
* {box-sizing: border-box;}

input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  border-radius: 4px;
  box-sizing: border-box;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] {
  background-color: #04AA6D;
  color: white;
  padding: 12px 20px;
  border: none;
  border-radius: 4px;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #45a049;
}

.container-form {
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  border-radius: 5px;
  background-color: #f2f2f2;
  padding: 20px;
  width: 70%;
  margin-top: 5%;
  margin-left: 16%;
}
</style>


	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function () {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function () {
			$("#one-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function () {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});

	</script>





</body>

</html>

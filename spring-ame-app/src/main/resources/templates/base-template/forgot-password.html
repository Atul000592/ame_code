<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            width: 300px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        p {
            margin: 10px 0;
        }
        input[type="text"] {
            width: calc(100% - 22px);
            padding: 10px;
            margin-top: 5px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 3px;
        }
        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 3px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            color: red;
            margin-top: 20px;
        }
        .message.success {
            color: green;
        }
        .primary-button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            color: white;
            background-color: #007bff;
            text-align: center;
            text-decoration: none;
            border: none;
            border-radius: 5px;
            margin-top: 10px;
            cursor: pointer;
        }
        .primary-button:hover {
            background-color: #0056b3;
        }
    </style>
    	<script src="js/local/disable-back-button.js"></script>

</head>

<body>
	 <div class="container">
    <h2>Forgot Password</h2>
    
    <form  th:action="@{/forgot-password}" method="post">
        <p>force Id: <input type="text" name="forceId" required autocomplete="off"></p>
        
        <button type="submit">Reset Password</button>
    </form>
    
    <!-- Display error or success messages -->
    <p th:if="${param.error != null}">User not found.</p>
    <p th:if="${param.success != null}">Password reset email sent.</p>
    <a href="/initial-login" class="primary-button">Back</a>
	 </div>
</body>
</html>

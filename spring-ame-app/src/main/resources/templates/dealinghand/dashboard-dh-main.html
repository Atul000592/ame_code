<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>AMA DashBoard </title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<link rel="stylesheet" href="vendor/bootstrap/css/bootstrap.min.css" />
<!-- Custom styles for this template -->
<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/base-responsive.css" />
<link rel="stylesheet" href="css/animate.min.css" />
<link rel="stylesheet" href="css/slicknav.min.css" />
<link rel="stylesheet" href="css/font-awesome.min.css" />
<link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet"
	type="text/css">
	<script src="js/local/disable-back-button.js"></script>

<script src="js/local/resetChangeForget.js"></script>
<script src="vendor/charts/Chart.js"></script>
<script src="vendor/charts/moment.min.js"></script>
<script src="vendor/charts/Chart.min.js"></script>
<script src="vendor/charts/utils.js"></script>




</head>


<body>

	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->


		<div class="dashboard-bgcolor border-right" id="sidebar-wrapper" th:fragment="sidebar-wrapper-menu-dh">
			<div class="sidebar-heading">
		<img src="images/collage_CAPF.jpg" title="collage_CAPF" alt="collage_CAPFo" width="40px" class="rounded-circle me-2"> 
		<span>Annual Medical Examinations(AME)</span>
		</div>


			<div class="list-group list-group-flush b-leftmenu">

				<ul id="sortable-menu">
					<li><a href='dashboard-user'
						class="dashboard-bgcolor text-white border-bottom b-newpage">Home
							DashBoard</a></li>
					
						
		</ul>
		</div>
		</div>
		
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

		<div th:replace="~{medical-sub-ordinate/nav-bar::sidebar-wrapper-menu-nav-ama}"></div>

			<div class="container mt-3">
				<div class="wisecountnactionbg">
					<div class="proc-box p-3" id="b-homedb">
						<h4>Latest Data</h4>
						<hr>
						<div class="table-responsive" id="sortable-cards">
							<table id="user" class="table table-striped table-bordered table-hover" style="font-size: 14px;">

								<thead class="table-light">
									<tr>
										<th>Serial No</th>
										<th>Board Year</th>
										<th>ForceName</th>
										<th>Constituted At</th>
										<th>Board Id</th>
										<th>Created On</th>
										<th>Status</th>
										<th>Action</th>
									</tr>
								</thead>
								<tr th:each="dealingHands,statcount :${dealingHands}">
									<td th:text="${statcount.count}"></td>
									<td th:text="${dealingHands.boardYear}"></td>
									<td th:text="${dealingHands.forceName}"></td>
									<td th:text="${dealingHands.unitName}"></td>
									<td th:text="${dealingHands.boardId}"> </td>
									<td th:text="${#dates.format(dealingHands.createdOn, 'dd-MM-yyyy HH:mm')}"> </td>
									
									<td th:text="${dealingHands.status}"> </td>
									<td>
										<form action="dealing-to-board-dashboard" method="post">
											<input type="hidden" th:value="${dealingHands.forcePersonalId}"
												name="forcepersonalId">
											<input type="hidden" th:value="${dealingHands.boardId}" name="boardId">
											<input type="hidden" th:value="${_csrf.token}" name="_csrf">
											<input class="btn btn-info" type="submit" value="Take Action">

</form>
</td>
</tr>

</table>

							</div>
               
					</div>

				</div>

			</div>
			<div class="my-5" id="b-homedb"></div>

		</div>

	</div>




	</div>
	<!-- /#page-content-wrapper -->

	</div>
	<!-- /#wrapper -->



	<!-- Bootstrap core JavaScript -->
	<script src="vendor/jquery/jquery.min.js"></script>
		<script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
	<script src="js/jquery.slicknav.min.js"></script>
	<script src="js/dashboard.js"></script>

	<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


	<script>
		$(document).ready(function() {
			$('#backtotop').click(function() {
				$("html, body").animate({
					scrollTop : 0
				}, 600);
				return false;
			});
		});
	</script>


	<script>
		$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function() {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function() {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});
	</script>



	<!-- Signup Modal -->
	 <div th:replace="~{dealinghand/sign-out-modal::sign-out-modal}"></div>

				</div>

	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function() {
			$("#one-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
	</script>

<script>
	function completedRequest(){
		alert("NO AME REQUEST COMPLETED YET.................!")
		return false;
	}
	
</script>

</body>
</html>

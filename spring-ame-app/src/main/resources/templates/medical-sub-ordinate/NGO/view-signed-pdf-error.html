<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AME</title>
    <meta name="_csrf" content="your_csrf_token">
    <meta name="_csrf_header" content="X-CSRF-Token">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        iframe {
            width: 100%;
            height: 100vh; /* Full viewport height */
            border: none;
        }
    </style>
</head>
<body>

<form id="myForm" th:action="@{Initial-login}" method="get">
    <!-- Your form fields here -->
  
</form>
   <div class="row" style="box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2); width: 100%; height: 300px; display: flex; flex-direction: column; justify-content: center; align-items: center;">
    <div class="md-12">
        <span th:text="${message}"></span>
    </div>
    <div class="md-12">
        <span th:text="${msg}"></span>
    </div>
    
   <div id="countdown" style="font-size: 20px; color: red; font-weight: bold; margin-top: 20px;" class="md-6">
       20 
    </div>
    <p>Don't Refresh The Page.....</p>
</div>
   
   
   <!--  <h1>PDF Viewer</h1>
     <iframe th:src="@{/response/file(filePath=${pdfUrl})}" width="100%" height="800px;" style="float: right;"></iframe>
 -->    

<script>
$(document).ready(function() {
    var token = $("meta[name='_csrf']").attr("content");
    var header = $("meta[name='_csrf_header']").attr("content");
    var countdown = 20; // Countdown time in seconds
    $("#countdown").text(countdown); // Display initial countdown

    var interval = setInterval(function() {
        countdown--;
        $("#countdown").text(countdown); // Update countdown display

        if (countdown <= 0) {
            clearInterval(interval); // Stop the countdown
            $("#myForm").submit(); // Submit the form
        }
    }, 1000); // Update every second
});
</script>

</body>
</html>

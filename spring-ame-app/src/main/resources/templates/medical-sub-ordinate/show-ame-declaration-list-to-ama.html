	 $(document).ready(function() {
            $('#tab_ex_1').DataTable();

		<!-- Sidebar -->
		<div
			th:replace="~{medical-sub-ordinate/left-menu-ama::sidebar-wrapper-menu-ama}"></div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			<div
				th:replace="~{medical-sub-ordinate/nav-bar::sidebar-wrapper-menu-nav-ama}"></div>

			<div class="container-fluid mt-3">
				<!-- Content Row -->
				<div class="wisecountnactionbg">

					<div id="b-homedb">

						<h6 class="table-heade">AME Declaration Complete</h6>

						<div class="table-responsive ui-sortable-handle">
							<table class="table table-striped table-bordered table-hover"
								id="tab_ex_1">

								<thead class="table-light">
									<tr>
										<th>Serial No</th>
										<th>AME ID</th>
										<th>Board ID</th>
										<th>Name</th>
										<th>IRLA No</th>
										<th>Date Of Declaration</th>
										<th>Action</th>
									</tr>
								</thead>
								<tr
									th:each="declarationDetails1,statcount :${declarationDetails}">
									<td th:text="${statcount.count}"></td>
									<td th:text="${declarationDetails1.ameId}"></td>

									<td th:text="${declarationDetails1.boardId}"></td>
									<td th:text="${declarationDetails1.name}"></td>
									<td th:text="${declarationDetails1.irlaNo}"></td>
									<td
										th:text="${#dates.format(declarationDetails1.declarationDate, 'dd-MM-yyyy HH:mm')}"></td>
									<td>
										<form action="show-ame-declaration-form-details" method="post">
											<input type="hidden"
												th:value="${declarationDetails1.forcePersonalId}"
												name="forcepersonalId"> <input type="hidden"
												th:value="${declarationDetails1.ameId}" name="ameId">
											<input type="hidden" th:value="${_csrf.token}" name="_csrf">
											<input type="submit" value="TAKE ACTION" class="btn btn-info btn-sm">

										</form>
									</td>
								</tr>

							</table>

						</div>

<form th:action="@{medical-subordinate-dashboard}" method="get">
								 
						     <input type="submit" value="Back" style="width:100px;color: rgb(0, 128, 192);">

						<div class="my-5" id="b-homedb"></div>

					</div>
				</div>
			</div>


</div>

</div>

	

			<!-- Menu Toggle Script -->
			<script>
				$("#menu-toggle").click(function(e) {
					e.preventDefault();
					$("#wrapper").toggleClass("toggled");
				});
			</script>


			<script>
				$(document).ready(function() {
					$('#backtotop').click(function() {
						$("html, body").animate({
							scrollTop : 0
						}, 600);
						return false;
					});
				});
			</script>


			<script>
				$('.sub-menu ul').hide();
				$('.sub-sub-menu ul').hide();
				$(".sub-menu a").click(
						function() {
							$(this).parent(".sub-menu").children("ul")
									.slideToggle("100");
							$(this).find(".right").toggleClass(
									"fa-caret-up fa-caret-down");
						});

				$(".sub-sub-menu a").click(
						function() {
							$(this).parent(".sub-sub-menu").children("ul")
									.slideToggle("100");
							$(this).find(".right").toggleClass(
									"fa-caret-up fa-caret-down");
						});
			</script>



			<!-- Signup Modal -->
			<div class="modal fade" id="signout-modal">
				<div class="modal-dialog modal-lg modal-dialog-centered">
					<div class="modal-dialog">
						<div class="modal-content">
							<div class="modal-header">
								<h5 class="modal-title">Sign Out?</h5>

								<button type="button" class="btn-close" data-bs-dismiss="modal"
									aria-label="Close"></button>
							</div>
							<!-- Modal body -->
							<div class="modal-body">
								<p class="text-center">Are you sure you want to Sign Out?</p>
								<form action="sign-out">
									<div class="row">
										<div class="col-md-6">
											<button type="submit" class="btn btn-primary">Sign
												Out</button>
										</div>
										<div class="col-md-6">
											<button type="button" class="btn btn-secondary"
												data-bs-dismiss="modal">Cancel</button>
										</div>

									</div>

								</form>

							</div>
						</div>
					</div>
				</div>
			</div>



			<script src="vendor/jquery-ui/jquery-ui.js"></script>
			<script>
				$(function() {
					$("#sortable-menu").sortable();
					$("#sortable-menu").disableSelection();

					$("#sortable-cards").sortable();
					$("#sortable-cards").disableSelection();
				});
			</script>


			<script>
		$(function() {
			$("#one-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
	</script>
</body>

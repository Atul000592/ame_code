<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
<title>AME DashBoard User</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Custom styles for this template -->
<div th:replace="~{UserMenu/user-menu-master::sidebar-wrapper-user-master}"></div>


<!-- Include jQuery -->
    <script src="ame-datatable-js/3.5.1/jquery.min.js"></script>
    
  <!--   Include DataTables CSS -->
    <link rel="stylesheet" href="ame-datatable-css/1.11.5/jquery.dataTables.min.css">
    
   <!--  Include DataTables JavaScript -->
    <script src="ame-datatable-js/1.11.5/jquery.dataTables.min.js"></script>
    
    


</head>


<body>
	<div class="d-flex" id="wrapper">

		<!-- Sidebar -->
		<div th:replace="~{UserMenu/left-menu-user::sidebar-wrapper-menu-user}"></div>
		<!-- /#sidebar-wrapper -->

		<!-- Page Content -->
		<div id="page-content-wrapper">

			        <div th:replace="~{UserMenu/nav-bar-user::sidebar-wrapper-menu-nav-user}"></div>


		<div class="container-fluid mt-3">

				<div class="wisecountnactionbg px-4">



				<div id="b-homedb">

						<h4>Personnel Information </h4>
						
								<div class="row text-center " id="sortable-cards">
									 <div class="proc-box p-3 text-start">
     
				<div class="row">
				
					<div class="col-md-3">
						<label class="fw-medium"><b>Name of the force</b></label>
						
									
								
					</div>
						<div class="col-md-3"><span th:text="${candidateDetails.forceCodeName}"></span>
								
								</div>
								
				<div class="col-md-3">
						<label class="fw-medium"><b>IRLA/REGT No.</b></label>
					</div>
					<div class="col-md-3">
						<span th:text="${candidateDetails.forceId}"></span>
						</div>
					</div>
				
				<div class="row">
					<div class="col-md-3">
						<label class="fw-medium"><b>Name</b></label>
					</div>
					<div class="col-md-3">
						<span th:text="${candidateDetails.name}"></span>
						</div>
					<div class="col-md-3">
						<label class="fw-medium"><b>Rank</b></label>
					</div>
					<div class="col-md-3">
						<span th:text="${candidateDetails.rank}"></span>
						</div>
					
					</div>
					<div class="row">
					
					<div class="col-md-3">
						<label class="fw-medium"><b>Unit/formation</b></label>
					</div>
					<div class="col-md-3">
						<span th:text="${candidateDetails.unitName}"></span>
						</div>
							<div class="col-md-3">
							<label class="fw-medium"><b>Grade</b></label>
						</div>
						<div class="col-md-3">
							<span th:if="${candidateDetails.gazettedNonGazettedFlag=='G'}">Gazetted Officer</span>
								<span th:unless="${candidateDetails.gazettedNonGazettedFlag=='G'}">Non-Gazetted Officer</span>
						</div>
					</div>
						<div class="row">
					<div class="col-md-3">
						<label class="fw-medium"><b>Age</b></label>
					</div>
					<div class="col-md-3">
						<span th:text="${age}"></span>
						</div>
					<div class="col-md-3">
						<label class="fw-medium"><b>DOB</b></label>
					</div>
					<div class="col-md-3">
						<span th:text="${#dates.format(candidateDetails.dob,'dd-MM-yyyy')}">--</span>
						</div>
					</div>
					<div class="row">
					<div class="col-md-3">
						<label class="fw-medium"><b>Gender</b></label>
						</div>
						<div class="col-md-3">
						<span th:text="${candidateDetails.gender}" id="candidateDetailsGender" ></span>
						</div>
						<div class="col-md-3">
						<label class="fw-medium"><b>DOJ</b></label>
					</div>
					<div class="col-md-3">
					<span th:text="${#dates.format(candidateDetails.joiningDate, 'dd-MM-yyyy')}"></span>
						</div>
						</div>
					<div class="row">
					
				<div class="col-md-3">
						<label class="fw-medium"><b>Total Service</b></label>
					</div>
					<div class="col-md-3">
						<span th:text="${doj}">--</span>
						</div>
					</div>
				
			
					
					
					</div>
					<div class="proc-box p-3 text-start">
					<h6> AME STATUS</h6>
					
<table class="table table-striped table-bordered table-hover" id="example">

<thead class="table-light">
<tr>
<th>S No</th>
<th>Type</th>
<th>Title</th>
<th>Description</th>
<th>Date</th>

</tr>
</thead>
<tbody >
<tr th:if="${not #lists.isEmpty(listOfAlertsAndNotificationsByForcePersonnelId)}" th:each="item,itemStat:${listOfAlertsAndNotificationsByForcePersonnelId}">
<td th:text="${itemStat.count}"/>
<td th:text="${item.examType}"/>
<td th:text="${item.title}"/>
<td th:text="${item.description}"/>
<td th:text="${item.dateOfEvent}"/>
</tr>

</tbody>

</table>
</div>
			</div>

		</div>

	</div>

</div>
</div>



</div>



	





	<!-- Signup Modal -->
	<div class="modal fade" id="signout-modal" data-bs-backdrop="static"
		data-bs-keyboard="false" tabindex="-1"
		aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog modal-lg modal-dialog-centered">
			<div class="modal-dialog">
				<div class="modal-content">
					<div class="modal-header">
						<h5 class="modal-title">Sign Out?</h5>

						<button type="button" class="btn-close" data-bs-dismiss="modal"
							aria-label="Close"></button>
					</div>
					<!-- Modal body -->
					<div class="modal-body">
						<p class="text-center">Are you sure you want to Sign Out?</p>
						<form action="sign-out">
							<div class="row">
								<div class="col-md-6">
									<button type="submit" class="btn btn-primary">Sign Out</button>
								</div>
								<div class="col-md-6">
									<button type="button" class="btn btn-secondary"
										data-bs-dismiss="modal">Cancel</button>
								</div>

							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
	</div>




	<script src="vendor/jquery-ui/jquery-ui.js"></script>
	<script>
		$(function() {
			$("#sortable-menu").sortable();
			$("#sortable-menu").disableSelection();

			$("#sortable-cards").sortable();
			$("#sortable-cards").disableSelection();
		});
	</script>


	<script>
		$(function() {
			$("#one-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-12", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);

			});

			$("#two-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

			$("#three-item-row").on("click", function() {
				$(".b-customize").addClass("col-lg-4", 300);
				$(".b-customize").removeClass("col-lg-6", 300);
				$(".b-customize").removeClass("col-lg-12", 300);

			});

		});
	</script>
	
		<!-- Menu Toggle Script -->
	<script>
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>


	<script>
		$(document).ready(function() {
			$('#backtotop').click(function() {
				$("html, body").animate({
					scrollTop : 0
				}, 600);
				return false;
			});
		});
	</script>


	<script>
		$('.sub-menu ul').hide();
		$('.sub-sub-menu ul').hide();
		$(".sub-menu a").click(function() {
			$(this).parent(".sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});

		$(".sub-sub-menu a").click(function() {
			$(this).parent(".sub-sub-menu").children("ul").slideToggle("100");
			$(this).find(".right").toggleClass("fa-caret-up fa-caret-down");
		});
	</script>
	
	


	<script>
			 $(document).ready( function () {
			 		   		$('#example').DataTable();
			 		     } );
			 
			 
	</script>


</body>
</html>

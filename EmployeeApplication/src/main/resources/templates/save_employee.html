<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
   
    <title>Employee Save</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <h1>Employee Entry</h1>
        <hr>
        <h2>Save Employee</h2>

        <form action="#" th:action="@{/saveEmployee}" th:object="${employee}" method="POST">
			
            <input type="text" th:field="*{name}" maxlength="20" placeholder="Employee  Name" class="form-control mb-4 col-4"  required>

            <input type="text" th:field="*{gender}" maxlength="10" placeholder="Employee gender" class="form-control mb-4 col-4" required>

            <input type="text" th:field="*{email}" maxlength="40" placeholder="Employee Email" class="form-control mb-4 col-4" required>
			
			<!--<input type="text" th:field="*{designation}"  maxlength="40" placeholder="Employee Designation" class="form-control mb-4 col-4" required>-->
			
			<select th:field="*{designation}" class="form-control mb-4 col-4" required>
			            <option th:each="des : ${desiList}"
			                    th:text="${des.designation}"
			                    th:value="${des.designation}">
			        </select>
			
			<input type="number" th:field="*{hra}" maxlength="6" placeholder="Employee HRA" class="form-control mb-4 col-4" required>
			
			<input type="number" th:field="*{basic}" maxlength="6" placeholder="Employee Basic" class="form-control mb-4 col-4" required>

            <button type="submit" class="btn btn-info col-2"> Save Employee</button>
        </form>

        <hr>

        <a th:href="@{/}"> Back to Employee List</a>
    </div>
</body>

</html>
